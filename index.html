<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Health Data Table</title>
<style>
    table {
        width: 100%;
        border-collapse: collapse;
    }
    th, td {
        border: 1px solid black;
        padding: 8px;
        text-align:justify;
    }
</style>
</head>
<body>

<table>
  <thead>
    <tr>
      <th>State of Health</th>
      <th colspan="2">Fasting Value</th>
      <th colspan="2">After Remaining</th>
    </tr>
    <tr>
      <th></th>
      <th>Minimum</th>
      <th>Normal</th>
      <th>2 hours of eating</th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <td>Healthy</td>
      <td>70</td>
      <td>100</td>
      <td>Less than 140 </td>
    </tr>
    <tr>
      <td>Pre-Diabetic</td>
      <td>101 </td>
      <td>126 </td>
      <td>140-200</td>
    </tr>
    <tr>
      <td>Diabetic</td>
      <td>More than 126 </td>
      <td>Not applicable</td>
      <td>More than 200 </td>
    </tr>
  </tbody>
</table>

</body>
</html>
